<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{/students}">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <form class="card" th:action="@{/students}" method="post" th:object="${student}" style="width: 25%; margin: 2% 38%; background-color: aliceblue;">
        <h2 style="margin-left: 10%;">Create new Student</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Student Name:</label>
            <input type="text" pattern="[A-Za-z ]+" th:field="*{studentName}" class="form-control" id="exampleFormControlInput1" placeholder="Student Name" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Student Email Id:</label>
            <input type="email" class="form-control" th:field="*{emailId}" id="exampleFormControlInput2" placeholder="Student Email Id" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Student Contact No:</label>
            <input type="text" pattern="[6-7][0-9]{9}" class="form-control" th:field="*{contactNo}" id="exampleFormControlInput3" placeholder="Student Contact No" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    
</body>
</html>
