<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    .search {
        display: flex;
        justify-content: space-between;
    }
    .input-group {
        width: 30%;
    }
    
</style>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{/students}">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <h2>List of Students</h2><br>
    <div class="search">
        <a th:href="@{/students/new}" class="btn btn-primary" style="height: 5%;">Add Students</a><br>
        <form th:action="@{/students}" class="input-group mb-3" method="get">
            <input type="text" name="rollNumber" id="searchInput" class="form-control" placeholder="Search students by name or roll number">
            <button class="btn btn-outline-secondary" type="submit" id="searchButton" >Search</button>
        </form>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Email Id</th>
                <th>Contact Number</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each= "student: ${students}">
                <td th:text="${student.studentRollNo}"></td>
                <td th:text="${student.studentName}"></td>
                <td th:text="${student.emailId}"></td>
                <td th:text="${student.contactNo}"></td>
                <td>
                    <a th:href="@{/students/update/{id} (id=${student.studentRollNo})}" class="btn btn-primary" style="margin-left: 1%;">Update</a>
                    <a th:href="@{/students/{rollNumber} (rollNumber=${student.studentRollNo})}" class="btn btn-primary">Delete</a>
                    <a th:href="@{/students/marks/{rollNumber} (rollNumber=${student.studentRollNo})}" class="btn btn-primary">Marks Info</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
