<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/students}">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" th:href="@{/students}">Home</a>
      </div>
    </div>
  </div>
</nav>
<form class="card" th:action="@{/students/marks/{rollNumber} (rollNumber=${rollNumber})}" th:object="${marks}"
      method="post" style="width: 50%; margin: 2% 28%; background-color: aliceblue;">
  <h2 style="margin-left: 35%;">Marks Information</h2>

  <table>
    <tr th:each="mark, markStat : *{marks}">
      <td>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Subject Name:</label>
          <input type="text" th:field="*{marks[__${markStat.index}__].subjectName}" class="form-control" id="exampleFormControlInput1" placeholder="Subject Name">
        </div>
      </td>
      <td>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label">Marks:</label>
          <input type="number" th:field="*{marks[__${markStat.index}__].marks}" class="form-control" id="exampleFormControlInput2" placeholder="Marks">
        </div>
      </td>
    </tr>
  </table>
  <div class="col">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

</body>
</html>
